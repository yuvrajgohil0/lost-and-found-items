<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .logout-btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h2>üë®‚Äçüíº Admin Dashboard</h2>
      <button onclick="logout()" class="logout-btn">Logout</button>
    </div>

    <h3>üìã Registered Users</h3>
    <div id="userData">Loading users...</div>

    <h3>üéí Reported Items</h3>
    <div id="itemData">Loading items...</div>
  </div>

  <script>
    async function fetchAdminData() {
      const token = localStorage.getItem("token");
      const role = localStorage.getItem("userRole");

      if (!token || role !== "admin") {
        alert("Access denied. Admins only.");
        window.location.href = "login.html";
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/api/users/admin/data", {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.message || "Not authorized");
          window.location.href = "login.html";
          return;
        }

        // Users Table
        const userDiv = document.getElementById("userData");
        if (!data.users || data.users.length === 0) {
          userDiv.innerHTML = "<p>No users found.</p>";
        } else {
          let userTable = `
            <table>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Action</th>
              </tr>
          `;
          data.users.forEach(user => {
            userTable += `
              <tr>
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td>${user.role}</td>
                <td><button onclick="deleteUser('${user._id}')">Delete</button></td>
              </tr>
            `;
          });
          userTable += `</table>`;
          userDiv.innerHTML = userTable;
        }

        // Items Table
        const itemDiv = document.getElementById("itemData");
        if (!data.items || data.items.length === 0) {
          itemDiv.innerHTML = "<p>No items reported.</p>";
        } else {
          let itemTable = `
            <table>
              <tr>
                <th>Type</th>
                <th>Description</th>
                <th>Color</th>
                <th>Date</th>
                <th>Location</th>
                <th>Action</th>
              </tr>
          `;
          data.items.forEach(item => {
            itemTable += `
              <tr>
                <td>${item.itemType}</td>
                <td>${item.description}</td>
                <td>${item.color}</td>
                <td>${new Date(item.date).toLocaleDateString()}</td>
                <td>${item.location}</td>
                <td><button onclick="deleteItem('${item._id}')">Delete</button></td>
              </tr>
            `;
          });
          itemTable += `</table>`;
          itemDiv.innerHTML = itemTable;
        }

      } catch (err) {
        alert("Error fetching admin data");
        console.error(err);
      }
    }

    async function deleteUser(id) {
      const token = localStorage.getItem("token");
      if (confirm("Are you sure you want to delete this user?")) {
        try {
          const res = await fetch(`http://localhost:5000/api/users/delete/${id}`, {
            method: "DELETE",
            headers: {
              Authorization: `Bearer ${token}`
            }
          });

          const data = await res.json();
          alert(data.message || "Deleted");
          fetchAdminData();
        } catch (err) {
          alert("Failed to delete user");
        }
      }
    }

    async function deleteItem(id) {
      const token = localStorage.getItem("token");
      if (confirm("Are you sure you want to delete this item?")) {
        try {
          const res = await fetch(`http://localhost:5000/api/users/delete-item/${id}`, {
            method: "DELETE",
            headers: {
              Authorization: `Bearer ${token}`
            }
          });

          const data = await res.json();
          alert(data.message || "Deleted");
          fetchAdminData();
        } catch (err) {
          alert("Failed to delete item");
        }
      }
    }

    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("userRole");
      localStorage.removeItem("userName");
      alert("Logged out!");
      window.location.href = "login.html";
    }

    // Load data on page load
    fetchAdminData();
  </script>
</body>
</html>
