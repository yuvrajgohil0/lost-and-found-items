<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>üìù User Registration</h2>
    <form id="registerForm">
      <label>Name:</label>
      <input type="text" id="name" required />

      <label>Email:</label>
      <input type="email" id="email" required />

      <label>Password:</label>
      <input type="password" id="password" required />

      <button type="submit" class="btn">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
    <div id="msg"></div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;
      const msg = document.getElementById("msg");

      if (email === "admin@example.com") {
        msg.innerHTML = `<p style="color:red;">‚ùå Cannot register with admin email</p>`;
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/api/users/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password })
        });

        const data = await res.json();

        if (res.ok) {
          msg.innerHTML = `<p style="color:green;">‚úÖ Registration successful</p>`;
          setTimeout(() => {
            window.location.href = "login.html";
          }, 1000);
        } else {
          msg.innerHTML = `<p style="color:red;">‚ùå ${data.message || "Something went wrong"}</p>`;
        }
      } catch (err) {
        msg.innerHTML = `<p style="color:red;">‚ùå Server not reachable. Try again.</p>`;
        console.error(err);
      }
    });
  </script>
</body>
</html>
